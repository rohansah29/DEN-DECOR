<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style0039/cart.css">
</head>

<body>
    <!-- *********************header add********************** -->
    <div id="ho17Body">
        <!-- ******************************cart section starts here******************************** -->
        <div id="cartSection">
            <div class='bor' id="caComp1">
                <h2>CART: <span>0</span> ITEMS</h2>
                <br>
                <div id="caComp1a">
                    <h4>ITEM(S)</h4>
                    <h4>QUANTITY</h4>
                    <h4>TOTAL</h4>
                </div>
                <br>
                <hr>
                <div id="caComp1CardSection">
                </div>
            </div>
            <div class='bor' id="caComp2">
                <h2>ORDER SUMMARY</h2>
                <br>
                <div class='bor' id="caComp2a">
                    <div>
                        <h5>ENTER VOUCHER CODE</h5>
                    </div>
                    <div>
                        <h5>VIEW PROMO CODES</h5>
                    </div>
                </div>
                <div class='bor' id="caComp2b">
                    <input type="text">
                    <button>APPLY</button>
                </div>
                <div class='bor' id="caComp2c">
                    <table>
                        <tr>
                            <td>Order Total (<span>0</span> Items)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Shipping</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Discount</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Promotional Code</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <h3>YOU PAY</h3>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <h4>INCLUSIVE OF ALL TAXES*</h4>
                            </td>
                        </tr>
                        <tr>
                            <td>YOU SAVE</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class='bor' id="caComp2d">
                    <button>PROCEED TO CHECKOUT</button>
                </div>
                <div class='bor' id="caComp2e">
                    CONTINUE SHOPPING
                </div>



            </div>
        </div>
    </div>
    <!-- ***************************footer**************************** -->
</body>

</html>
<script src="./js0039/cart.js"></script>
