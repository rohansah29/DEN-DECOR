<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin_product_pages/admin css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Admin</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="https://www.ulcdn.net/media/subscription_popup/Set-the-scene-Sign-up-pop-up.jpg?1679855082" alt="error">
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Login as Admin</header>
                        <form>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="Username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                            
                        </div>
                        <div class="signin">
                            <span>Return to Home page. <a href="index.html">Click here</a></span>
                        </div>
                    </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let adminloginData = [
      {
        username:"Saurabh Bhatt",
        password:"Saurabh@123"
      },
      {
        username:"Abhishek Kumar",
        password:"Abhishek@123"
      },
      {
        username:"Kumar Rohan",
        password:"Kumar@123"
      },
      {
        username:"Yogesh Sorde",
        password:"Yogesh@123"
      }
    ];
    localStorage.setItem("admin",JSON.stringify(adminloginData))
    
    
    
    let data = JSON.parse(localStorage.getItem("admin"));
    let adminName=JSON.parse(localStorage.getItem("adName")) || [];
    let form = document.querySelector("form");
    form.addEventListener("submit",(event)=>{
      event.preventDefault()
      let nameflag = false;
      let passflag = false;
      for(let i=0;i<data.length;i++){
       if(data[i].username==form.email.value){
        nameflag=true
        adminName=[];
        adminName.push(data[i].username);
        localStorage.setItem("adName",JSON.stringify(adminName));
       }
       if( data[i].password==form.password.value){
        passflag=true
    
       }
      }
      if(nameflag==false){
        alert("Please use correct User Name")
      }
      else if(passflag==false){
        alert("Please use correct Password")
      }
      else if(nameflag==true && passflag==true){
        alert("login Successfully")
        window.location.href="admin.html"
      }
    })
    
    
    
    
    </script>
</html>
